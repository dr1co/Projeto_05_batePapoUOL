<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="header">
        <img src="/img/logo.png" />
        <ion-icon name="people"></ion-icon>
    </div>
    <div class="chat-log">
        <div class="message status">
            <p> <strong class="timestamp"> (23:32:05) </strong> Eu sou uma mensagem de <strong> status </strong> </p>
        </div>
        <div class="message regular">
            <p> <strong class="timestamp"> (23:32:05) </strong> Eu sou uma mensagem regular </p>
        </div>
        <div class="message reserved">
            <p> <strong class="timestamp"> (23:32:05) </strong> Eu sou uma mensagem reservada </p>
        </div>
        <div class="message status">
            <p> <strong class="timestamp"> (23:32:05) </strong> Eu sou outra mensagem de <strong> status </strong> </p>
        </div>
        <div class="message regular">
            <p> <strong class="timestamp"> (23:32:05) </strong> Eu sou outra mensagem regular </p>
        </div>
        <div class="message reserved">
            <p> <strong class="timestamp"> (23:32:05) </strong> Eu sou outra mensagem reservada </p>
        </div>
    </div>
    <div class="message-box">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
